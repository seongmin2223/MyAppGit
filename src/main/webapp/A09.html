    <!--
        a태그 : Hyper Link기능을 제공하는 태그
        속성 :
                href : 이동할 페이지 경로 혹은 url주소
                target : 이동할 페이지를 보여줄 대상 지정
                        _self(기본값) : 자기자신의 브라우저에 이동할 페이지 표시

                        _top
                        _parent
                        _blank(새창(탭)으로 페이지가 열림)
                -inline element

                ※중요
                a태그를 이용해서 이동할 페이지로 값을 전달할수있다.
                쿼리스트링을 이용해서 값을 전달

                쿼리스트링이란?
                - 페이지명다음에 ?로 연결한 문자열
                    ?이름 = 값의 쌍으로 전달
                    여러개 전달시에는 &로 연결

                예] <a href = "aTag.html?name=hong&age=10&id=kim"> 클릭</a>
                
                ★ a태그로 값을 전달하면 get방식

                -링크거는방법
                절대주소 : 링크거는 페이지의 위치가 바뀌더라도
                            주소가 절대로 변하지않음
                            https://~로 링크를 걸거나 <- 도메인이 다른경우
                            /(홈 디렉토리의 루트를 의미)로 시작하거나
                            예] http://www.naver.com:8080/member/login.html
                                /는 http://www.naver.com:8080(도메인) 까지를
                            의미한다
                            <a href = "http://www.baeoomart.co.kr/member/login.html"
                
                상대주소 : 링크거는 페이지의 위치에 따라 주소가 상대적으로 변함

                            . : 현재디렉토리를 의미 (생략가능)
                            .. : 상위 디렉토리를 의미
    -->
        <h2>A태그</h2>
        <h3>_self(현재 탭에 이동할 웹문서의 내용을 표시:디폴트)</h3>
        <a href="ULOL08.html">target속성 미 지정(상대경로)</a><br/>
        <a href="http://127.0.0.1:5500/HTML5/ULOL08.html">target속성 미 지정(절대경로-http로 시작)</a><br/>
        <a href="/HTML5/ULOL08.html">target속성 지정(절대경로-/로 시작)</a><br/>
        <h3>_blank(현재 탭이아닌 새로운 탭에 이동할 웹문서의 내용을 표시)</h3>
        <a href="../JavaScript_ES5/JavascriptFirst.html" target="_blank"> target속성 지정(상대경로)</a>
        <hr3>쿼리스트링으로 데이타 전달</hr3><br/>
        <a href="ULOL08.html?username=kim&name=홍길동&age=20">get방식으로 데이타 전송</a>
